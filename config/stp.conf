CONFIG_BT_PERIPHERAL_PREF_LATENCY=10
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_BEHAVIOR_LOCAL_ID_TYPE_CRC16=y

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=15
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=15

# Mouse movement support
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_TICK_DURATION=8

# Bluetooth optimization
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Home row mod optimization
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
